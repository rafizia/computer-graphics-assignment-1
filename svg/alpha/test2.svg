<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Complex alpha blending with multiple layers -->
  <rect x="0" y="0" width="400" height="300" fill="white"/>
  <circle cx="150" cy="150" r="80" fill="red" fill-opacity="0.6"/>
  <circle cx="200" cy="120" r="60" fill="green" fill-opacity="0.6"/>
  <circle cx="250" cy="150" r="80" fill="blue" fill-opacity="0.6"/>
  <rect x="150" y="100" width="100" height="100" fill="yellow" fill-opacity="0.4"/>
</svg>