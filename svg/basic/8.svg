<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Flower made of points (similar to Stanford reference) -->
  <g transform="translate(200,200)">
    <!-- Petals made of small circles -->
    <circle cx="0" cy="-60" r="3" fill="blue"/>
    <circle cx="42" cy="-42" r="3" fill="blue"/>
    <circle cx="60" cy="0" r="3" fill="blue"/>
    <circle cx="42" cy="42" r="3" fill="blue"/>
    <circle cx="0" cy="60" r="3" fill="blue"/>
    <circle cx="-42" cy="42" r="3" fill="blue"/>
    <circle cx="-60" cy="0" r="3" fill="blue"/>
    <circle cx="-42" cy="-42" r="3" fill="blue"/>
    
    <!-- Inner petals -->
    <circle cx="0" cy="-40" r="3" fill="lightblue"/>
    <circle cx="28" cy="-28" r="3" fill="lightblue"/>
    <circle cx="40" cy="0" r="3" fill="lightblue"/>
    <circle cx="28" cy="28" r="3" fill="lightblue"/>
    <circle cx="0" cy="40" r="3" fill="lightblue"/>
    <circle cx="-28" cy="28" r="3" fill="lightblue"/>
    <circle cx="-40" cy="0" r="3" fill="lightblue"/>
    <circle cx="-28" cy="-28" r="3" fill="lightblue"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="yellow"/>
    
    <!-- Additional points for detail -->
    <circle cx="0" cy="-80" r="2" fill="darkblue"/>
    <circle cx="57" cy="-57" r="2" fill="darkblue"/>
    <circle cx="80" cy="0" r="2" fill="darkblue"/>
    <circle cx="57" cy="57" r="2" fill="darkblue"/>
    <circle cx="0" cy="80" r="2" fill="darkblue"/>
    <circle cx="-57" cy="57" r="2" fill="darkblue"/>
    <circle cx="-80" cy="0" r="2" fill="darkblue"/>
    <circle cx="-57" cy="-57" r="2" fill="darkblue"/>
  </g>
</svg>