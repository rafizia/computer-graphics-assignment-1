<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Triangle mesh pattern -->
  <line x1="50" y1="250" x2="200" y2="50" stroke="red" stroke-width="2"/>
  <line x1="200" y1="50" x2="350" y2="250" stroke="red" stroke-width="2"/>
  <line x1="350" y1="250" x2="50" y2="250" stroke="red" stroke-width="2"/>

  <!-- Inner mesh -->
  <line x1="125" y1="150" x2="275" y2="150" stroke="green" stroke-width="2"/>
  <line x1="50" y1="250" x2="200" y2="150" stroke="green" stroke-width="2"/>
  <line x1="200" y1="150" x2="350" y2="250" stroke="green" stroke-width="2"/>

  <!-- Extra diagonals -->
  <line x1="125" y1="150" x2="200" y2="250" stroke="orange" stroke-width="2"/>
  <line x1="275" y1="150" x2="200" y2="250" stroke="orange" stroke-width="2"/>
</svg>
