<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Complex scene combining all basic elements -->
  
  <!-- Sky background -->
  <rect x="0" y="0" width="600" height="200" fill="lightblue"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="600" height="200" fill="lightgreen"/>
  
  <!-- Sun -->
  <circle cx="500" cy="80" r="40" fill="yellow"/>
  
  <!-- Clouds -->
  <g fill="white" fill-opacity="0.8">
    <circle cx="100" cy="60" r="20"/>
    <circle cx="120" cy="60" r="25"/>
    <circle cx="140" cy="60" r="20"/>
    
    <circle cx="300" cy="100" r="15"/>
    <circle cx="315" cy="100" r="20"/>
    <circle cx="330" cy="100" r="15"/>
  </g>
  
  <!-- Mountains -->
  <polygon points="0,200 100,100 200,200" fill="gray"/>
  <polygon points="150,200 250,80 350,200" fill="darkgray"/>
  <polygon points="300,200 400,120 500,200" fill="gray"/>
  
  <!-- Trees -->
  <g>
    <!-- Tree 1 -->
    <rect x="80" y="150" width="10" height="50" fill="brown"/>
    <circle cx="85" cy="140" r="25" fill="darkgreen"/>
    
    <!-- Tree 2 -->
    <rect x="180" y="160" width="8" height="40" fill="brown"/>
    <circle cx="184" cy="150" r="20" fill="green"/>
    
    <!-- Tree 3 -->
    <rect x="450" y="170" width="12" height="30" fill="brown"/>
    <circle cx="456" cy="160" r="22" fill="darkgreen"/>
  </g>
  
  <!-- House -->
  <g>
    <!-- House body -->
    <rect x="250" y="150" width="100" height="80" fill="lightcoral"/>
    
    <!-- Roof -->
    <polygon points="240,150 300,120 360,150" fill="darkred"/>
    
    <!-- Door -->
    <rect x="270" y="190" width="20" height="40" fill="brown"/>
    
    <!-- Windows -->
    <rect x="310" y="170" width="15" height="15" fill="lightblue"/>
    <rect x="310" y="200" width="15" height="15" fill="lightblue"/>
  </g>
  
  <!-- Road -->
  <polygon points="0,300 100,280 200,290 300,275 400,285 500,270 600,280 600,320 500,310 400,325 300,315 200,330 100,320 0,340" fill="darkgray"/>
  
  <!-- Road lines -->
  <rect x="90" y="295" width="20" height="3" fill="yellow"/>
  <rect x="190" y="302" width="20" height="3" fill="yellow"/>
  <rect x="290" y="290" width="20" height="3" fill="yellow"/>
  <rect x="390" y="300" width="20" height="3" fill="yellow"/>
  <rect x="490" y="285" width="20" height="3" fill="yellow"/>
  
  <!-- Birds -->
  <g fill="black">
    <polygon points="150,50 155,45 160,50 155,55"/>
    <polygon points="180,60 185,55 190,60 185,65"/>
    <polygon points="220,40 225,35 230,40 225,45"/>
  </g>
</svg>